spring.application.name=url-shortening

spring.datasource.url=jdbc:mysql://localhost:3306/url_shortening
spring.datasource.username=root
spring.datasource.password=ajay@123

# Hibernate Dialect for MySQL (Spring Boot will usually auto-detect this)
spring.jpa.database-platform=org.hibernate.dialect.MySQL5Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# HikariCP settings for the connection pool (optional)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5